<div class="chart-container shadow rounded bg-white" style="position: relative; height: 50vh; min-width: 355px;">
    <canvas baseChart
    
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [type]="'bar'" 
    >
</canvas>
</div>
