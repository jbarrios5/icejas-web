

<div class="container ">
    <div class="row ">
        <div class="col-3"></div>
        <div class="col-6">
            <img src="https://icejas.shop/church_icon.png" class="img-fluid" alt="...">
            <h1 class="display-1">LOGIN</h1>

            <form [formGroup]="authForm" > 
                <button class="col-lg-12 mb-2" *ngIf="hasError" mat-button    color="warn">{{errorMessage}}</button>

                <mat-form-field  class="col-lg-12" appearance="fill">
                    <mat-label>Documento</mat-label>
                    <input 
                    type="text"
                    matInput 
                    placeholder="Ingrese su numero de documento"
                    formControlName="document"
                    >

                </mat-form-field>

                <mat-form-field  class="col-lg-12"  appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input 
                        type="password"
                        matInput 
                        placeholder="Ingrese su contraseña"
                        formControlName="password"
                        >
                        
                </mat-form-field>

                
            </form>
            <button
                mat-button 
                mat-flat-button 
                color = "primary"
                (click) = "login()"

            > <mat-icon>save</mat-icon> Ingresar</button>
        </div>
        <div class="col-3"></div>
    </div>


</div>
